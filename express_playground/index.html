<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Redpoint on Point</title>
    <script src="../codemirror/lib/codemirror.js"/></script>
    <link href="../codemirror/lib/codemirror.css" rel="stylesheet" />
    <script src="../codemirror/mode/javascript/javascript.js"/></script>
    <link href="../codemirror/theme/darcula.css" rel="stylesheet"/>
    <script src="../codemirror/addon/hint/javascript-hint.js"></script>
    <script src="../codemirror/mode/markdown/markdown.js"></script>
    <link href="../codemirror/theme/monokai.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.js"></script> 
    <script src="/public/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
    <link href="public/stylesheets/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <h1>Javascript</h1>
    <textarea class="code-cell" id="editor-1">console.log("boo!");
const a = [1, 2, 3, 4, 5];
a;
    </textarea>
    <button data-button="1" class="code-submit" id="btn-codecell-1">Run Code</button>
    <p id="codecell-1-result" class="code-result"></p>
    <p id="codecell-1-return" class="code-return"></p>
    <textarea id="md-cell-1"># Not Even Super Janky
- Would benefit from pretty print
- Halloween is over
    </textarea>
    <div id="md-1-result"></div>
    <button id="render-md-1">Render Markdown</button>
    <textarea class="code-cell" id="editor-2">
console.log("In code cell 2");
const redpoint = [5, 5, 5];
redpoint.map(level => level += 3);</textarea>
    <button data-button="2" class="code-submit" id="btn-codecell-2">Run Code</button>
    <p id="codecell-2-result" class="code-result"></p>
    <p id="codecell-2-return" class="code-return"></p>
  </body>
</html>
